<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Internship Application Form</title>
</head>
<body>
    <div class="container">
        <h2>Internship Application Form</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="form-label" for="first-name-input">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" required>
                    <div class="invalid-feedback">Please provide your first name.</div>
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label" for="last-name-input">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" required>
                    <div class="invalid-feedback">Please provide your last name.</div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="email-input">Email Address</label>
                <input type="email" class="form-control" id="email-input" required>
                <div class="invalid-feedback">Please provide a valid email address.</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="college-input">College Name</label>
                <input type="text" class="form-control" id="college-input" required>
                <div class="invalid-feedback">Please provide your college name.</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="roll-no-input">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" required>
                <div class="invalid-feedback">Please provide your roll number.</div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
                <div class="invalid-feedback">You must agree to the terms and conditions to proceed.</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="grad-year-select">Graduation Year</label>
                <select class="form-select" id="grad-year-select" required>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select your graduation year.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
